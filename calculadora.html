<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="res">
        <p id="resultado"></p>
        <button class="btnc" onclick="clean()">C</button>
        </div>

    <button class="btn1" onclick="insert('7')">7</button>
    <button class="btn1" onclick="insert('8')">8</button>
    <button class="btn1" onclick="insert('9')">9</button>
    <button class="btn1" id="blue" onclick="insert('+')">+</button><br>

    <button class="btn1" onclick="insert('6')">6</button>
    <button class="btn1" onclick="insert('5')">5</button>
    <button class="btn1" onclick="insert('4')">4</button>
    <button class="btn1" id="pin" onclick="insert('-')">-</button><br>

    <button class="btn1" onclick="insert('3')">3</button>
    <button class="btn1" onclick="insert('2')">2</button>
    <button class="btn1" onclick="insert('1')">1</button>
    <button class="btn1" id="gre" onclick="insert('*')">*</button><br>

    <button class="btn1">.</button>
    <button class="btn1" onclick="insert('0')">0</button>
    <button class="btn1" id="pur" onclick="calcular()">=</button>
    <button class="btn1" id="ora" onclick="insert('/')">/</button>
